<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('./fundo.png') no-repeat center center fixed;
      background-size: cover;
    }

    .header {
      background-color: #2c5d66;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px #000;
    }

    .menu-box {
      background-color: rgba(66, 117, 117, 0.95);
      width: 500px;
      margin: 60px auto;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 3px solid #222;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border: 3px solid #333;
      border-radius: 5px;
      object-fit: cover;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .avatar:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="header">MENU</div>

  <div class="menu-box">
    <div class="row">
      <img class="avatar" src="./lobo.jpeg" alt="lobo">
      <img class="avatar" src="./meioelfo.jfif" alt="meioelfo">
      <img class="avatar" src="./anao.jfif" alt="halflin">
      <img class="avatar" src="./elfo.jfif" alt="elfo">
    </div>
    <div class="row">
      <img class="avatar" src="./mestre.PNG" alt="mestre">
    </div>
  </div>

</body>
</html>
